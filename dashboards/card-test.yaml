title: "Card Demo"
views:
  - title: Card Demo
    path: card-demo
    cards:
      - type: custom:button-card
        name: Button Card Active
        tap_action:
          action: none

      - type: entities
        card_mod:
          style: |
            ha-card {
              background: teal;
              color: white;
            }
        entities:
          - sensor.uptime
          - sensor.home_assistant_core_cpu_percent

      - type: custom:gap-card
        height: 20

      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: sensor.home_assistant_core_cpu_percent

      - type: custom:lottie-card
        animation_url: https://assets9.lottiefiles.com/packages/lf20_touohxv0.json

      - type: custom:auto-entities
        filter:
          include:
            - domain: light
        card:
          type: entities
