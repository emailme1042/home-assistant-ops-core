# ðŸ“º TV Schedule Dashboard View
# Shows tonight's TV lineup and upcoming episodes

title: "ðŸ“º TV Schedule"
path: tv-schedule
icon: mdi:television
type: sections
max_columns: 3

sections:
  - type: grid
    cards:
      # Tonight's Schedule
      - type: custom:upcoming-media-card
        entity: sensor.tonight_tv_schedule
        title: "Tonight's TV"
        image_style: fanart
        line1: $title
        line2: $episode
        line3: $day - $time
        line4: $rating
        max: 5

      # Upcoming Episodes
      - type: custom:upcoming-media-card
        entity: sensor.upcoming_episodes
        title: "Upcoming Episodes"
        image_style: poster
        line1: $title
        line2: $episode
        line3: $day - $time
        line4: $number - $rating
        max: 10

      # Show Status
      - type: entities
        title: "TV Status"
        entities:
          - entity: sensor.tonight_tv_schedule
          - entity: sensor.upcoming_episodes
          - entity: binary_sensor.new_episode_available

      # Quick Actions
      - type: entities
        title: "Quick Actions"
        entities:
          - entity: automation.notify_new_episodes
            name: "Episode Notifications"
          - entity: automation.daily_tv_schedule_summary
            name: "Daily Summary"

