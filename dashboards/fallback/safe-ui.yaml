title: "Safe UI"
views:
  - title: "System Overview"
    path: overview
    cards:
      - type: entities
        title: "System Status"
        entities:
          - sensor.uptime
          - sensor.home_assistant_core_cpu_percent
          - sensor.home_assistant_core_memory_percent
          - binary_sensor.home_assistant_update_available

      - type: entities
        title: "Network Status"
        entities:
          - sensor.internet_connection_status
          - sensor.router_status
          - sensor.network_speed_down
          - sensor.network_speed_up

      - type: entities
        title: "Security"
        entities:
          - binary_sensor.front_door
          - binary_sensor.back_door
          - binary_sensor.motion_sensor
          - alarm_control_panel.home_alarm

      - type: entities
        title: "Climate"
        entities:
          - sensor.living_room_temperature
          - sensor.living_room_humidity
          - climate.living_room_thermostat