- name: lounge
  lights:
    - light.lounge
    - light.lounge_ceiling_light
    - light.lounge_light
  interval: 90
  transition: 120
  initial_transition: 1
  min_brightness: 8
  max_brightness: 100
  min_color_temp: 2000
  max_color_temp: 5500
  sleep_brightness: 5
  sleep_rgb_or_color_temp: color_temp
  sleep_color_temp: 1000
  sleep_transition: 1
  transition_until_sleep: true
  take_over_control: true
  detect_non_ha_changes: true
  autoreset_control_seconds: 0
  brightness_mode: tanh
  brightness_mode_time_dark: 3600
  brightness_mode_time_light: 3600
  intercept: true
  multi_light_intercept: true
  include_config_in_attributes: true

