# Dashboard Complexity Heatmap Sensors
# Individual complexity sensors for dashboard heatmap visualization
# Uses enhanced complexity_score.py with per-dashboard analysis

# Core System Dashboards
- platform: command_line
  name: "Dashboard Complexity Score AI Workspace"
  command: "python3 /config/AI_WORKSPACE/Scripts/complexity_score.py ai_workspace"
  scan_interval: 600
  value_template: "{{ value | int }}"
  unit_of_measurement: "points"
  icon: mdi:chart-box-outline

