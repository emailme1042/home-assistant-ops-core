  ## Usage Instructions
  The vibration sensor monitors your Ideal boiler activity. The system now distinguishes between:

  1. **Heating**: When TRV valves open (radiator demand)
  2. **Hot Water**: Instantaneous flow detected or short cycles without heating demand
  3. **Unknown**: When usage type cannot be determined

  **Sensor Placement Recommendations for Bellway Build:**
  - **Current**: Vibration sensor on boiler casing âœ… (detects burner firing)
  - **Recommended**: Flow sensor on hot water pipe (perfect hot water detection)
  - **Optional**: TRV position sensors (better heating detection)
  - **Optional**: Gas meter pulse sensor (accurate consumption tracking)

  Check the **Logbook** for detailed boiler activity with usage type classification.