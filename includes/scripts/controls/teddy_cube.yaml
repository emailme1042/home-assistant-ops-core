teddy_lights_on:
  alias: Turn on Teddy’s Lights
  sequence:
    - service: light.turn_on
      target:
        entity_id: light.teddys_bedroom

set_color_red:
  alias: Set Teddy’s Lights to Red
  sequence:
    - service: light.turn_on
      target:
        entity_id: light.teddys_bedroom
      data:
        color_name: red

set_color_blue:
  alias: Set Teddy’s Lights to Blue
  sequence:
    - service: light.turn_on
      target:
        entity_id: light.teddys_bedroom
      data:
        color_name: blue

set_color_green:
  alias: Set Teddy’s Lights to Green
  sequence:
    - service: light.turn_on
      target:
        entity_id: light.teddys_bedroom
      data:
        color_name: green

set_color_yellow:
  alias: Set Teddy’s Lights to Yellow
  sequence:
    - service: light.turn_on
      target:
        entity_id: light.teddys_bedroom
      data:
        color_name: yellow

teddy_scene_xbox:
  alias: Teddy’s Xbox Scene
  sequence:
    - service: switch.turn_on
      target:
        entity_id: switch.teddy_spaceman_xbox_lights

dim_lights:
  alias: Dim Teddy’s Lights
  sequence:
    - service: light.turn_on
      target:
        entity_id: light.teddys_bedroom
      data:
        brightness_step: -50

brighten_lights:
  alias: Brighten Teddy’s Lights
  sequence:
    - service: light.turn_on
      target:
        entity_id: light.teddys_bedroom
      data:
        brightness_step: 50
