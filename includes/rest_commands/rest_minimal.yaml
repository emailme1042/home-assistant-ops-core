ask_openai:
  url: "https://api.openai.com/v1/chat/completions"
  method: POST
  timeout: 30
  headers:
    Authorization: "Bearer {{ secrets.openai_api_key }}"
    Content-Type: "application/json"
  payload: '{"model": "gpt-4o-mini", "messages": [{"role": "user", "content": "{{ prompt }}"}], "temperature": 0.7, "max_tokens": 100}'