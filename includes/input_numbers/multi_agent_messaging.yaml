# Multi-Agent Coordination Input Numbers
# Tracks routing statistics and performance metrics

daily_routing_count:
  name: "Daily Routing Count"
  min: 0
  max: 9999
  step: 1
  initial: 0
  unit_of_measurement: "messages"
  icon: mdi:counter

routing_error_count:
  name: "Routing Error Count"
  min: 0
  max: 999
  step: 1
  initial: 0
  unit_of_measurement: "errors"
  icon: mdi:alert-circle

successful_yaml_repairs:
  name: "Successful YAML Repairs"
  min: 0
  max: 999
  step: 1
  initial: 0
  unit_of_measurement: "repairs"
  icon: mdi:wrench

agent_response_time:
  name: "Average Agent Response Time"
  min: 0
  max: 300
  step: 1
  initial: 30
  unit_of_measurement: "seconds"
  icon: mdi:timer

onenote_sync_interval:
  name: "OneNote Sync Interval"
  min: 1
  max: 1440
  step: 1
  initial: 60
  unit_of_measurement: "minutes"
  icon: mdi:timer-outline