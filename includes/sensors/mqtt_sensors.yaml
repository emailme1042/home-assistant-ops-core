 - platform: mqtt
   name: "MQTT Test Sensor"
   state_topic: "adsb/aircraft/heartbeat"

 - platform: mqtt
   name: "ADS-B Feed Alive"
   state_topic: "adsb/aircraft/heartbeat"
   payload_on: "alive"
   payload_off: "dead"
   unique_id: "adsb_feed_alive"

 - platform: mqtt
   name: "Health Monitor Status"
   state_topic: "health/device/heartbeat"
   unique_id: "health_monitor_status"


