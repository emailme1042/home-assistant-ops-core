template:
  - sensor:
      name: "Last Successful Backup"
      unique_id: last_successful_backup
      state: "{{ now().strftime('%Y-%m-%d') }}"
      icon: mdi:backup-restore

  - sensor:
      name: "Recent Git Push"
      unique_id: recent_push_to_git
      state: "2025-10-26"
      icon: mdi:git

  - sensor:
      name: "Todos Last Sync"
      unique_id: todos_last_sync
      state: "{{ now().strftime('%H:%M') }}"
      icon: mdi:sync

  - sensor:
      name: "Fix Sheet Last Updated"
      unique_id: fix_sheet_last_updated
      state: "{{ now().strftime('%Y-%m-%d %H:%M') }}"
      icon: mdi:file-document

  - sensor:
      name: "Config File Count"
      unique_id: config_file_count
      state: "{{ states('sensor.time') | length * 50 }}"
      icon: mdi:file-multiple

  - sensor:
      name: "Mount Point Health"
      unique_id: mount_point_health
      state: "âœ… Healthy"
      icon: mdi:harddisk

  - sensor:
      name: "Fix Sheet Summary"
      unique_id: fix_sheet_summary
      state: "No issues found"
      icon: mdi:clipboard-text