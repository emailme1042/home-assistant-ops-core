# One-click recovery: Turn ON all OFF automations
# Use this in Developer Tools â†’ Services if you need to re-enable everything

service: automation.turn_on
target:
  entity_id: >
    {{ states.automation 
       | selectattr('state','equalto','off') 
       | map(attribute='entity_id') 
       | list }}

