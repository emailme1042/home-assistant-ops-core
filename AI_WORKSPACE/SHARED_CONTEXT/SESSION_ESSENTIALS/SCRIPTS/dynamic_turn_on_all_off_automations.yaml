# Re-enable All Off Automations (Batch Recovery)
# Purpose: Turn on all currently disabled automations
# Usage: Copy to Developer Tools → Services → YAML mode when ready to restore

service: automation.turn_on
target:
  entity_id: >-
    {% set off_automations = states.automation | selectattr('state','equalto','off') | map(attribute='entity_id') | list %}
    {{ off_automations | join(', ') if off_automations else 'none' }}